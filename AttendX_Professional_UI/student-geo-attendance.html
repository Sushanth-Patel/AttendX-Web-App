<!DOCTYPE html>
<html>
<head>
  <title>Faculty Geolocation Attendance</title>
  <link rel="stylesheet" href="faculty.css">
<link rel="stylesheet" href="css/app.css"></head>
<body>

<h2>Geolocation Attendance</h2>

<div class="controls">
  <select id="subject">
    <option value="">Select Subject</option>
  </select>

  <select id="classSection">
    <option value="">Select Class Section</option>
  </select>

  <select id="yearSem">
    <option value="">Select Year / Semester</option>
  </select>

  <input type="number" id="duration" placeholder="Duration (minutes)" />
  <button onclick="startAttendance()">Start Attendance</button>
</div>

<table>
  <thead>
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="studentTable"></tbody>
</table>

<!-- Firebase -->
<!-- Firebase -->

<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics-compat.js"></script>

<script src="js/firebase.js"></script>

</body>
</html>
