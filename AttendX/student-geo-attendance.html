<!DOCTYPE html>
<html>
<head>
  <title>Student Geolocation Attendance</title>
  <link rel="stylesheet" href="faculty.css">
  <link rel="stylesheet" href="css/app.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
<div class="app-shell">
  <aside class="sidebar">
    <div class="brand">
      <img src="logo.jpeg" alt="AttendX logo">
      <span class="nav-text">AttendX</span>
    </div>
    <div class="nav-group">
      <div class="nav-title">Navigation</div>
      <a class="nav-link" href="student.html"><span class="nav-text">Dashboard</span></a>
      <a class="nav-link active" href="student-geo-attendance.html"><span class="nav-text">Mark Attendance</span></a>
      <a class="nav-link" href="student.html#reports"><span class="nav-text">Attendance Reports</span></a>
    </div>
    <div class="sidebar-footer">
      <button class="btn btn-primary" onclick="logout()">Logout</button>
    </div>
  </aside>

  <div class="main">
    <header class="topbar">
      <div class="topbar-left">
        <button id="sidebarToggle" class="toggle-btn">â‰¡</button>
        <div class="page-title">Mark Your Attendance</div>
      </div>
      <div class="user-chip" id="studentChip">
        <span id="studentEmail">student@example.com</span>
        <button class="logout-inline" onclick="logout()">Logout</button>
      </div>
    </header>

    <div class="content">
      <div class="card">
        <div class="section-title">Current Location Validation</div>
        <div class="controls">
          <select id="subject">
            <option value="">Select Subject</option>
          </select>
          <select id="classSection">
            <option value="">Select Class Section</option>
          </select>
          <select id="yearSem">
            <option value="">Select Year / Semester</option>
          </select>
        </div>

        <div id="map" class="map-box" style="height: 400px; width: 100%; border-radius: 12px; border: 1px solid var(--border); margin-top:12px;"></div>

        <div class="page-actions" style="margin-top:14px;">
          <button class="btn btn-primary" onclick="submitGeoAttendance()">Mark Attendance</button>
        </div>
      </div>

      <!-- Attendance History removed as per requirements -->
    </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics-compat.js"></script>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="js/firebase.js"></script>
<script src="js/auth.js"></script>
<script src="js/student-geo-attendance.js"></script>

</body>
</html>
