<!DOCTYPE html>
<html>
<head>
  <title>Faculty Dashboard</title>
  <link rel="stylesheet" href="faculty.css">
<link rel="stylesheet" href="css/app.css"></head>
<body>
<div class="app-shell">
  <aside class="sidebar">
    <div class="brand">
      <img src="logo.jpeg" alt="AttendX logo">
      <span class="nav-text">AttendX</span>
    </div>
    <div class="nav-group">
      <div class="nav-title">Navigation</div>
      <a class="nav-link active" href="faculty.html"><span class="nav-text">Faculty Profile</span></a>
      <a class="nav-link" href="manual-attendance.html"><span class="nav-text">Manual Attendance</span></a>
      <a class="nav-link" href="geo-attendance.html"><span class="nav-text">Geolocation Session</span></a>
      <a class="nav-link" href="attendance.html"><span class="nav-text">View Attendance</span></a>
    </div>
    <div class="sidebar-footer">
      <button class="btn btn-primary" id="logoutBtn">Logout</button>
    </div>
  </aside>

  <div class="main">
    <header class="topbar">
      <div class="topbar-left">
        <button id="sidebarToggle" class="toggle-btn">â‰¡</button>
        <div class="page-title">Faculty Dashboard</div>
      </div>
      <div class="user-chip" id="facultyChip">
        <span id="facultyEmail">faculty@example.com</span>
        <button class="logout-inline" onclick="location.href='index.html'; logout();">Logout</button>
      </div>
    </header>

    <div class="content">
      <div class="panel">
        <h3>Faculty Profile</h3>
        <div class="profile-card">
          <img id="facultyPhoto" class="profile-avatar" src="attend1.jpeg" alt="Faculty photo">
          <div class="profile-actions" id="facultyPhotoActions">
            <input type="file" id="facultyPhotoInput" accept="image/*">
            <button class="btn btn-primary" onclick="saveFacultyPhoto()">Save Photo</button>
          </div>
        </div>
        <div id="facultyDetails" class="stack" style="margin-top:12px;">Loading...</div>
      </div>
    </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics-compat.js"></script>

<script src="js/firebase.js"></script>
<script src="js/auth.js"></script>
<script src="js/faculty.js"></script>

</body>
</html>
