<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AttendX | Login</title>
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
  <div class="login-shell">

    <div class="login-left">
      <div class="brand">
        <img src="logo.jpeg" alt="AttendX logo">
        <span>AttendX</span>
      </div>

      <h1>Login to <span>AttendX</span></h1>
      <br>
      <!-- <p class="subtitle">Geolocation-backed attendance for admins, faculty, and students.</p> -->

      <form onsubmit="login(); return false;" class="login-form">
        <label>Email</label>
        <div class="input-box">
          <span class="icon">âœ‰</span>
          <input id="email" type="email" placeholder="admin@demo.com" required>
        </div>

        <label>Password</label>
        <div class="input-box">
          <span class="icon">ðŸ”’</span>
          <input id="password" type="password" placeholder="Password" required>
        </div>

        <button type="submit">Login</button>
        <a href="#" class="forgot" onclick="requestPasswordReset();return false;">Forgot password?</a>
        <div id="toast" class="toast" style="display:none;"></div>
      </form>
    </div>

    <div class="login-right">
        <div class="hero-card">
          <img src="login image.jpeg" alt="AttendX illustration">
        </div>
    </div>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
