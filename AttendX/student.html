<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="app-shell">
  <aside class="sidebar">
    <div class="brand">
      <img src="logo.jpeg" alt="AttendX logo">
      <span class="nav-text">AttendX</span>
    </div>
    <div class="nav-group">
      <div class="nav-title">Navigation</div>
      <a class="nav-link active" href="student.html"><span class="nav-text">Student Profile</span></a>
      <a class="nav-link" href="student-geo-attendance.html"><span class="nav-text">Mark Attendance</span></a>
      <a class="nav-link" href="attendance-reports.html"><span class="nav-text">Attendance Reports</span></a>
    </div>
    <div class="sidebar-footer">
      <button class="btn btn-primary" onclick="logout()">Logout</button>
    </div>
  </aside>

  <div class="main">
    <header class="topbar">
      <div class="topbar-left">
        <button id="sidebarToggle" class="toggle-btn">â‰¡</button>
        <div class="page-title">Student Dashboard</div>
      </div>
      <div class="user-chip" id="studentChip">
        <span id="studentEmail">student@example.com</span>
        <button class="logout-inline" onclick="logout()">Logout</button>
      </div>
    </header>

    <div class="content">
      <div class="panel">
        <h3>Student Profile</h3>
        <div class="profile-card">
          <img id="studentPhoto" class="profile-avatar" src="attend1.jpeg" alt="Student photo">
          <div class="profile-actions" id="studentPhotoActions">
            <input type="file" id="studentPhotoInput" accept="image/*">
            <button class="btn btn-primary" onclick="saveStudentPhoto()">Save Photo</button>
          </div>
        </div>
        <div id="studentInfo" class="stack" style="margin-top:12px;">Loading...</div>
      </div>

      <!-- Attendance Reports removed from Student Profile as per requirements -->
    </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

<script src="js/firebase.js"></script>
<script src="js/auth.js"></script>
<script src="js/student.js"></script>

</body>
</html>
