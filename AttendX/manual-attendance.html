<!DOCTYPE html>
<html>
<head>
  <title>Manual Attendance</title>
  <link rel="stylesheet" href="faculty.css">
<link rel="stylesheet" href="css/app.css"></head>
<body>
<div class="app-shell">
  <aside class="sidebar">
    <div class="brand">
      <img src="logo.jpeg" alt="AttendX logo">
      <span class="nav-text">AttendX</span>
    </div>
    <div class="nav-group">
      <div class="nav-title">Navigation</div>
      <a class="nav-link" href="faculty.html"><span class="nav-text">Dashboard</span></a>
      <a class="nav-link active" href="manual-attendance.html"><span class="nav-text">Manual Attendance</span></a>
      <a class="nav-link" href="geo-attendance.html"><span class="nav-text">Geolocation Session</span></a>
      <a class="nav-link" href="attendance.html"><span class="nav-text">View Attendance</span></a>
    </div>
    <div class="sidebar-footer">
      <button class="btn btn-primary" onclick="logout()">Logout</button>
    </div>
  </aside>

  <div class="main">
    <header class="topbar">
      <div class="topbar-left">
        <button id="sidebarToggle" class="toggle-btn">â‰¡</button>
        <div class="page-title">Manual Attendance</div>
      </div>
      <div class="user-chip">
        <span id="facultyChipName">Faculty</span>
        <button class="logout-inline" onclick="logout()">Logout</button>
      </div>
    </header>

    <div class="content">
      <div class="card">
        <div class="section-title">Class & Subject</div>
        <div class="controls">
          <select id="subject">
            <option value="">Select Subject</option>
          </select>
          <select id="classSection">
            <option value="">Select Class-Section</option>
          </select>
          <select id="yearSem">
            <option value="">Select Year-Sem</option>
          </select>
          <input type="date" id="date">
          <button class="btn btn-primary" onclick="loadStudents()">Load Students</button>
        </div>
      </div>

      <div class="card">
        <div class="section-title">Attendance Sheet</div>
        <div class="table-wrapper">
          <table id="attendanceTable" style="display:none">
            <thead>
              <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Class</th>
                <th>Year-Sem</th>
                <th>Present</th>
              </tr>
            </thead>
            <tbody id="studentTable"></tbody>
          </table>
        </div>
        <div class="page-actions" style="margin-top:12px;">
          <button class="btn btn-primary" onclick="saveAttendance()">Save Attendance</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics-compat.js"></script>

<script src="js/firebase.js"></script>
<script src="js/auth.js"></script>
<script src="js/manual-attendance.js"></script>

</body>
</html>
