<!DOCTYPE html>
<html>
<head>
  <title>Faculty Geolocation Attendance</title>
  <link rel="stylesheet" href="faculty.css">
</head>
<body>

<h2>Geolocation Attendance</h2>
<div class="controls">
  <select id="subject">Subject</select>
<select id="classSection">Class Section</select>
<select id="yearSem">Year-Semester</select>

<input type="number" id="duration" placeholder="Duration (minutes)" />
<button onclick="startAttendance()">Start Attendance</button>
</div>

<table border="1" width="100%" style="margin-top:20px">
  <thead>
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="studentTable"></tbody>
</table>

<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

<script src="js/firebase.js"></script>
<script src="js/faculty-geo-attendance.js"></script>

</body>
</html>
